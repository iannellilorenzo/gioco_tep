<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi vuol essere milionario!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="head">
      <h1><a href="index.html">Chi vuol essere milionario!</a></h1>
    </header>
    <div class="container cont">
      <div class="center">
        <h2 style="text-align:center; padding-top: 20px">Partita creata!</h2>
        <div id="alert">
          In attesa di un avversario...
        </div>
        <br>
        <h4 id="gameid"></h4>
        <button class="display-games" id="check" onclick="waitForPlayer()">Controlla giocatori</button>
      </div>
      <!-- da fare l'effettivo gioco -->
    </div>
    <footer>
      <div>© 2024 Chi vuol essere milionario! Tutti i diritti riservati.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script>
      window.onload = printGameID();

      async function printGameID() {
        const gameId = await getGameID();

        document.getElementById("gameid").innerText = "ID della partita: " + gameId;
      }

      function waitForPlayer() {
        document.getElementById('alert').style.display = 'block';
        var checkPlayerInterval = setInterval(function() {
          var xhr = new XMLHttpRequest();
          xhr.withCredentials = true;

          xhr.addEventListener("readystatechange", function() {
            if(this.readyState === 4) {
              var response = jQuery.parseJSON(this.responseText);
              
              if(response.data.players.length > 1) {
                
                clearInterval(checkPlayerInterval);
                alert("Un avversario si è unito. La partita inizierà ora.");
                
              }
            }
          });

          xhr.open("GET", "https://classe5ID.altervista.org/games/partita/IANNELLI_milionario" +
          document.getElementById("gameid").innerText);
          xhr.send();
        }, 5000);

        
        var checkPlayerButton = document.getElementById("check");
        checkPlayerButton.addEventListener("click", function() {
          
          var xhr = new XMLHttpRequest();
          xhr.withCredentials = true;

          xhr.addEventListener("readystatechange", function() {
            if(this.readyState === 4) {
              var response = jQuery.parseJSON(this.responseText);
              
              if(response.data.players.length > 1) {
                clearInterval(checkPlayerInterval);
                document.getElementById('alert').style.display = 'none';
              }
            }
          });

          xhr.open("GET", "https://classe5ID.altervista.org/games/partita/" + document.getElementById("gameid").innerText);
          xhr.send();
        });
      }

    </script>
  
  </body>
</html>
